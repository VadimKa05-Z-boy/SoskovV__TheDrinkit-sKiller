<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль — SosCoffe</title>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a href="index.html" class="header__home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <h1>Мой профиль</h1>
    </div>
  </header>

  <main class="content container">
    <!-- Данные пользователя -->
    <div class="profile-block">
      <h2>Мои данные</h2>
      <p><strong>Имя:</strong> <span id="display-name">—</span></p>
      <p><strong>Email:</strong> <span id="display-email">—</span></p>
      <p><strong>Телефон:</strong> <span id="display-tel">—</span></p>
      <a href="user-company-info.html" class="btn btn--outline">Редактировать</a>
    </div>

    <!-- История заказов -->
    <div class="old-orders">
      <h2>История заказов</h2>
      <div id="orders-list"></div>
    </div>
  </main>

  <script src="js/profile.js"></script>
</body>
</html>
